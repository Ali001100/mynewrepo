<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order a cake</title>
<link href="https://fonts.googleapis.com/css2?family=Miss+Fajardose&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Order1.css">
</head>



<body>


    <div class="container"  style="width: 500px;">
        <div class="title" style=" font-size: 25px;
        font-weight: 500; position: relative; text-align: center; color: #8f7044;"  >Your Cake</div>
        <form action="#">
            <div class="user-details">



                <div class="input-box">
                    <span class="details">Name </span>
                    <input type="text"   placeholder="John Doe"  required>
                </div>


                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="XYZ" required>
                </div>


                <div class="input-box">
                    <span class="details">Date</span>
                    <input type="datetime" placeholder="YYY MM DD" required>
                </div>


                <div class="input-box">
                    <span class="details">Cake Flavor </span>
                    <input type="text" placeholder="Black Forest" required>
                </div>


                <div class="input-box">
                    <span class="details">Email </span>
                    <input type="text" placeholder="johndoe@gmail.com" required>
                </div>


                <div class="input-box">
                    <span class="details">Phone </span>
                    <input type="text" placeholder="948302938" required>
                </div>


                <div class="input-box">
                    <span class="details">Time </span>
                    <input type="text" placeholder="Time" required>
                </div>


                <div class="input-box">
                    <span class="details">Kg </span>
                    <input type="number" placeholder="0.5" required>
                </div>
            </div>


            <div class="button">
                <input type="submit" value="Order Your Cake">
            </div>


        </form>

    </div>





</body>

</html>
